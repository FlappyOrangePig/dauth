plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'org.jetbrains.kotlin.plugin.parcelize'
}

android {
    //加载资源
    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
    properties.load(inputStream)

    namespace 'com.cyberflow.dauth'
    defaultConfig {
        applicationId "com.infras.dauth"

        versionName '1.0.0'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        release {
            storeFile project.rootProject.file("signing-keys/dauth.jks")
            storePassword 'dauth123'
            keyAlias 'dauth'
            keyPassword 'dauth123'
        }
        debug {
            storeFile project.rootProject.file("signing-keys/dauth.jks")
            storePassword 'dauth123'
            keyAlias 'dauth'
            keyPassword 'dauth123'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation libraries.core_ktx
    implementation libraries.appcompat
    implementation libraries.material
    implementation 'androidx.fragment:fragment:1.4.1'
    testImplementation libraries.junit
    androidTestImplementation libraries.ext_junit
    androidTestImplementation libraries.espresso_core

    implementation libraries.constraintlayout
//    debugImplementation "com.cyberflow.dauthsdk:dauth-sdk:${versions.version_name}"
    debugImplementation project(':dauth-sdk')

    // 协程Android支持库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    // 协程Java8支持库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.4"
    // lifecycle对于协程的扩展封装
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"

//    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation libraries.okhttp

    //Google
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    implementation 'com.google.android.gms:play-services-base:18.2.0'

    //twitter
    implementation 'com.twitter.sdk.android:twitter:3.1.1'
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1@aar'

//    implementation 'com.google.code.gson:gson:2.9.0'
//    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'


}

