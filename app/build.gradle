plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.cyberflow.dauth'
    defaultConfig {
        applicationId "com.infras.dauth"

        versionName '1.0.0'

        ndk {
            //abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            abiFilters 'arm64-v8a'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        release {
            storeFile project.rootProject.file("signing-keys/dauth.jks")
            storePassword 'dauth123'
            keyAlias 'dauth'
            keyPassword 'dauth123'
        }
        debug {
            storeFile project.rootProject.file("signing-keys/dauth.jks")
            storePassword 'dauth123'
            keyAlias 'dauth'
            keyPassword 'dauth123'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation libraries.core_ktx
    implementation libraries.appcompat
    implementation libraries.material
    implementation libraries.activity_ktx
    testImplementation libraries.junit
    androidTestImplementation libraries.ext_junit
    androidTestImplementation libraries.espresso_core

    implementation libraries.constraintlayout
    //implementation "com.cyberflow.dauthsdk:dauth-sdk:${versions.version_name}"
    //implementation 'com.github.FlappyOrangePig:dauth:0.0.1'
    implementation project(':dauth-sdk')
}

